<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Book Price Tracker - Track prices of your favorite books" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Book Price Tracker</title>
</head>
<body>

<!-- Netlify Forms - Hidden form for detection -->
<form name="book-prices" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="book-prices" />
    <input type="text" name="submission-date" />
    <input type="text" name="total" />
    <input type="text" name="book-count" />
    <textarea name="books-data"></textarea>
</form>

<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
